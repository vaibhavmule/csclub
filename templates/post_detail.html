{% extends "base.html" %}
{% block title %}Jobs{% endblock %}
{% block content %}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title">
            <a href="{% url 'post_detail' post.author.username post.slug %}">{{post.title}}</a>
          </h1>
          <p class="subtitle">
            by <a href="/{{post.author.username}}">{{post.author.username}}</a>
          </p>
        </div>
        <div class="column is-narrow">
          {% if user.is_authenticated %}
          <a class="button is-primary is-medium is-outlined is-inverted" href="{% url 'post_edit' post.pk %}">
              Edit
          </a>
          {% else %}
          <a class="button is-primary is-medium is-outlined is-inverted" href="{% url 'post_new' %}">
              Add
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="content">
          {{post.text|safe}}
        </div>
      </div>
      <div class="column is-4">
        <div class="box">
          <p class="title is-5">Subscribe to our newsletter</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
